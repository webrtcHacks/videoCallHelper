<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VCH Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .ribbon {
            display: flex;
            flex-direction: column;
            background-color: #2d2d2d;
            border-bottom: 1px solid #444;
            height: 150px; /* Fixed height */
            overflow-x: auto;
            overflow-y: hidden; /* No vertical scroll */
            min-width: 800px; /* Minimum width before showing horizontal scroll */
            font-size: small;
        }
        .ribbon .tabs {
            display: flex;
            background-color: #2d2d2d;
            border-bottom: 1px solid #444;
            height: 24px;
            padding: 2px;
        }
        .ribbon .tabs .tab {
            padding: 5px 10px; /* Smaller padding for lower profile */
            cursor: pointer;
            border-right: 1px solid #444;
            color: #ccc;
            flex-shrink: 0;
            height: 100%; /* Ensure tabs take full height of the top menu */
            display: flex;
            align-items: center; /* Center align items vertically */
        }
        .ribbon .tabs .tab.active {
            background-color: #444;
            color: #ffffff;
        }
        .ribbon .content {
            display: none;
            padding: 10px;
            flex-grow: 1;
        }
        .ribbon .content.active {
            display: flex;
            align-items: center;
        }
        .ribbon .icon-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin-right: 10px;
            color: #ccc;
        }
        .ribbon .icon-button i {
            font-size: 24px;
        }
        .ribbon .icon-button span {
            font-size: 14px;
        }
        @media (max-width: 1200px) {
            .ribbon .icon-button i {
                font-size: 20px;
            }
            .ribbon .icon-button span {
                font-size: 12px;
            }
        }
        @media (max-width: 1000px) {
            .ribbon .icon-button span {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="ribbon">
    <div class="tabs">
        <div class="tab active" data-target="#home">Home</div>
        <div class="tab" data-target="#self-view">Self-view</div>
        <div class="tab" data-target="#device-manager">Device Manager</div>
        <div class="tab" data-target="#modify-stream">Modify Stream</div>
        <div class="tab" data-target="#record">Record</div>
        <div class="tab" data-target="#presence">Presence</div>
    </div>
    <div class="content active" id="home">
        <div class="icon-button">
            <i class="bi bi-house"></i>
            <span>Home</span>
        </div>
    </div>
    <div class="content" id="self-view">
        <div class="icon-button">
            <i class="bi bi-eye"></i>
            <span>Self-view</span>
        </div>
    </div>
    <div class="content" id="device-manager">
        <div class="icon-button">
            <i class="bi bi-gear"></i>
            <span>Device Manager</span>
        </div>
    </div>
    <div class="content" id="modify-stream">
        <div class="icon-button">
            <i class="bi bi-arrows-angle-contract"></i>
            <span>Modify Stream</span>
        </div>
    </div>
    <div class="content" id="record">
        <div class="icon-button">
            <i class="bi bi-record-circle"></i>
            <span>Record</span>
        </div>
    </div>
    <div class="content" id="presence">
        <div class="icon-button">
            <i class="bi bi-person-check"></i>
            <span>Presence</span>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelectorAll('.ribbon .tab').forEach(tab => {
        tab.addEventListener('click', function() {
            document.querySelectorAll('.ribbon .tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.ribbon .content').forEach(content => content.classList.remove('active'));
            this.classList.add('active');
            document.querySelector(this.getAttribute('data-target')).classList.add('active');
        });
    });
</script>
</body>
</html>
