<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VCH Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: darkkhaki;
            color: black;

        }
        .vch {
            background-color: #2d2d2d;
            color: #ccc;
            min-width: 800px; /* Minimum width before showing horizontal scroll */
            font-size: small;
            outline: #2d2d2d;
            height: 150px;
        }

        .col {
            height: 100%;
        }

        .tabs {
            display: flex;
            background-color: #2d2d2d;
            border-bottom: 1px solid #444;
            height: 24px;
            padding: 2px;
        }

        .tabs .tab {
            padding: 5px 10px; /* Smaller padding for lower profile */
            cursor: pointer;
            border-right: 1px solid #444;
            color: #ccc;
            flex-shrink: 0;
            height: 100%; /* Ensure tabs take full height of the top menu */
            display: flex;
            align-items: center; /* Center align items vertically */
        }

        .tabs .tab.active {
            background-color: #444;
            color: #ffffff;
        }

        .content {
            display: none;
            padding: 10px;
            flex-grow: 1;
            height: 125px;
        }

        .content.active {
            display: flex;
            align-items: flex-start; /* Align items to the start of the container */
            flex-direction: row; /* Stack items horizontally */
            gap: 10px; /* Add space between items */
        }

        .icon-button {
            width: 120px;
            text-align: center;
            height: 100%;
        }

        .icon-button i {
            font-size: 32px; /* Larger icon size */
            margin-bottom: 5px;
        }

        .icon-button span {
            font-size: 12px; /* Smaller text size */
            display: block; /* Ensure text is on a new line */
            line-height: 1.2;
        }

        @media (max-width: 1200px) {
            .icon-button i {
                font-size: 20px;
            }

            .icon-button span {
                font-size: 12px;
            }
        }

        @media (max-width: 1000px) {
            .icon-button span {
                display: none;
            }
        }

        .reload-warning {
            display: none;
            font-size: 14px;
            margin: 10px 20%;
            max-width: 200px;
            text-align: center;
        }

        .reload-warning .btn {
            margin-top: 10px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="vch">
    <div class="tabs">
        <div class="tab active" data-target="#home">Home</div>
        <div class="tab" data-target="#self-view">Self-view</div>
        <div class="tab" data-target="#device-manager">Device Manager</div>
        <div class="tab" data-target="#modify-stream">Modify Stream</div>
        <div class="tab" data-target="#record">Record</div>
        <div class="tab" data-target="#presence">Presence</div>
    </div>
    <div class="content active" id="home">
        <div class="col">
            <button class="btn icon-button btn-outline-secondary deviceManagerButton" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Enabled the Device Manager">
                <i class="bi bi-menu-button"></i>
                <span>Enable Device Manager</span>
            </button>
        </div>
        <div class="col">
            <button class="btn icon-button btn-outline-secondary streamModificationButton" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Enable Stream Modification">
                <i class="bi bi-emoji-smile-upside-down"></i>
                <span>Enable Stream Modification</span>
            </button>
        </div>
        <div class="col-12">
            <div class="reload-warning" id="reloadWarning">
                <span class="text-danger">Reload of this page required to enable this feature.</span>
                <button class="btn btn-outline-danger reload-button">
                    <i class="bi bi-arrow-clockwise"></i>
                    <span>Reload Page</span>
                </button>
            </div>
        </div>
    </div>
    <div class="content" id="self-view">
        <div class="icon-button">
            <i class="bi bi-eye"></i>
            <span>Self-view</span>
        </div>
    </div>

    <div class="content" id="device-manager">
        <div class="col">
            <button class="btn icon-button btn-outline-secondary deviceManagerButton" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Enabled the Device Manager">
                <i class="bi bi-menu-button"></i>
                <span>Enable Device Manager</span>
            </button>
        </div>
    </div>

    <div class="content" id="modify-stream">
        <div class="col">
            <button class="btn icon-button btn-outline-secondary streamModificationButton" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Enable Stream Modification">
                <i class="bi bi-emoji-smile-upside-down"></i>
                <span>Enable Stream Modification</span>
            </button>
        </div>
    </div>

    <div class="content" id="record">
        <div class="icon-button">
            <i class="bi bi-record-circle"></i>
            <span>Record</span>
        </div>
    </div>

    <div class="content" id="presence">
        <div class="icon-button">
            <i class="bi bi-person-check"></i>
            <span>Presence</span>
        </div>
    </div>

</div>

<div>
    <span>
            normal page content goes here
    </span>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', function () {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            this.classList.add('active');
            document.querySelector(this.getAttribute('data-target')).classList.add('active');
        });
    });

    const deviceManagerButtons = document.querySelectorAll('button.deviceManagerButton');
    const streamModificationButtons = document.querySelectorAll('button.streamModificationButton');
    const reloadWarning = document.querySelectorAll('button.reloadWarning');
    const reloadButton = document.getElementById('reloadButton');

    function showReloadPrompt() {
        reloadWarning.style.display = 'block';
    }

    function toggleButton(buttonClass, state) {

        buttonClass.forEach(button=> {
            const span = button.querySelector('span');
            button.classList.remove('btn-outline-secondary', 'btn-outline-danger', 'btn-secondary');

            if (state === 'on') {
                button.classList.add('btn-secondary');
                span.textContent = span.textContent.replace('Enable', 'Disable');
            } else if (state === 'reload-required') {
                button.classList.add('btn-outline-danger');
                span.textContent = span.textContent.replace('Enable', 'Disable');
            } else {
                button.classList.add('btn-outline-secondary');
                span.textContent = span.textContent.replace('Disable', 'Enable');
            }
        });
    }


    deviceManagerButtons.forEach(button=>button.addEventListener('click', function () {
        if (button.classList.contains('btn-outline-secondary')) {
            toggleButton(deviceManagerButtons, 'reload-required');
            showReloadPrompt();
        } else if (button.classList.contains('btn-outline-danger')) {
            toggleButton(deviceManagerButtons, 'on');
        } else {
            toggleButton(deviceManagerButtons, 'off');
        }
    }));

    streamModificationButtons.forEach(button=>button.addEventListener('click', function () {
        if (button.classList.contains('btn-outline-secondary')) {
            toggleButton(streamModificationButtons, 'reload-required');
            showReloadPrompt();
        } else if (button.classList.contains('btn-outline-danger')) {
            toggleButton(streamModificationButtons, 'on');
        } else {
            toggleButton(streamModificationButtons, 'off');
        }
    }));

    /*
    reloadButton.addEventListener('click', function () {
        location.reload();
    });
     */

</script>
</body>
</html>
