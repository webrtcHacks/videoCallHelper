<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View and save images</title>
    <style>
        span.dataCol{
            white-space: pre-line;
        }
    </style>
</head>
<body>
<h2>Database Control</h2>
<p><span id="db_count"></span> Images</p>
<button id="db_show">Load</button>
<button id="db_save">Save</button>
<button id="db_clear">Clear</button>
<br>
<label for="start_on_pc_check">Only start on a peerConnection? </label>
<input type="checkbox" id="start_on_pc_check" disabled>
<br>
<label for="interval">Time between images in sec: </label>
<input id="interval" type="text" value="60" size="8" required pattern="^[0-9]{1,9}$"/>
<button id="apply_settings">Apply</button>
<br>
<button id="sampling_start">Start</button>
<button id="sampling_stop">Stop</button>


<h2>Images</h2>
<div id="images"></div>

</body>
</html>
