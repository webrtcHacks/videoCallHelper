<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VCH Panel</title>
</head>
<body>
<div class="vch container-fluid m-0 p-0 overflow-hidden h-100" data-bs-theme="dark">
    <div class="tabs">
        <div class="tab" data-target="#home">Home</div>
        <div class="tab" data-target="#self-view">Self-view</div>
        <div class="tab active" data-target="#device-manager">Device Manager</div>
        <div class="tab" data-target="#modify-stream">Modify Stream</div>
        <div class="tab" data-target="#record">Record</div>
        <div class="tab" data-target="#presence">Presence</div>
    </div>
    <div class="content" id="home">
        <div class="col-1">
            <button class="btn icon-button btn-outline-secondary deviceManagerButton" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Enable the Device Manager">
                <i class="bi bi-menu-button"></i>
                <span>Enable Device Manager</span>
            </button>
        </div>
        <div class="col-1">
            <button class="btn icon-button btn-outline-secondary streamModificationButton" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Enable Stream Modification">
                <i class="bi bi-emoji-smile-upside-down"></i>
                <span>Enable Stream Modification</span>
            </button>
        </div>
        <div class="col-10">
            <div class="reload-warning" id="reloadWarning">
                <span class="text-danger">Reload of this page required to enable this feature.</span>
                <button class="btn btn-outline-danger reload-button">
                    <i class="bi bi-arrow-clockwise"></i>
                    <span>Reload Page</span>
                </button>
            </div>
        </div>
    </div>
    <div class="content" id="self-view">
        <div class="icon-button">
            <i class="bi bi-eye"></i>
            <span>Self-view</span>
        </div>
    </div>

    <!-- START: DEVICE MANAGER -->
    <div class="content active" id="device-manager">
        <div class="col-1">
            <button class="btn icon-button btn-outline-secondary" id="device-manager-enabled" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Device Manager changes what media devices are listed">
                <i class="bi bi-menu-button"></i>
                <span>Enable Device Manager</span>
            </button>
        </div>
        <div class="col">
            <div class="vertical-divider">
                <h5>Hide Devices</h5>
                <div class="device-group accordion-horizontal" id="remove-devices-accordion">

                    <div class="accordion-item">
                        <div class="accordion-header" id="speaker-devices-accordion">
                            <button class="btn icon-button btn-outline-secondary"
                                    id="speaker-devices-button"
                                    data-bs-toggle="collapse" data-bs-target="#speaker-devices"
                                    aria-expanded="true" aria-controls="speaker-devices"
                                    title="Remove speakers from device selection">
                                <i class="bi bi-speaker"></i>
                                <span>Speakers</span>
                            </button>
                        </div>
                        <div class="accordion-collapse collapse" id="speaker-devices"
                             aria-labelledby="speaker-devices-accordion"
                             data-bs-parent="#remove-devices-accordion">
                            <div class="accordion-body">
                                <button class="btn btn-outline-secondary btn-sm">MacBook Pro Speakers (Built-in)</button>
                                <button class="btn btn-outline-secondary btn-sm">Wave Link Speakers (Virtual)</button>
                                <button class="btn btn-outline-secondary btn-sm">Wave Link Stream (Virtual)</button>
                                <button class="btn btn-outline-secondary btn-sm">Microsoft Teams Audio Device (Virtual)
                                </button>
                                <button class="btn btn-outline-secondary btn-sm">mmhmm Studio Audio (Virtual)</button>
                                <button class="btn btn-outline-secondary btn-sm">Default - Elgato Wave:3 (0fd9:0070)</button>
                                <button class="btn btn-outline-secondary btn-sm">Elgato Wave:3 (0fd9:0070)</button>
                                <button class="btn btn-outline-secondary btn-sm">Logitech BRIO (046d:085e)</button>
                                <button class="btn btn-outline-secondary btn-sm">Logitech Webcam C930e (046d:0843)</button>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <div class="accordion-header" id="camera-devices-accordion">
                            <button class="btn icon-button btn-outline-secondary"
                                    id="camera-devices-button"
                                    data-bs-toggle="collapse"  data-bs-target="#camera-devices"
                                    aria-expanded="true" aria-controls="camera-devices"
                                    title="Remove cameras from device selection">
                                <i class="bi bi-camera"></i>
                                <span>Cameras</span>
                            </button>
                        </div>
                        <div class="accordion-collapse collapse" id="camera-devices"
                             aria-labelledby="camera-devices-accordion"
                             data-bs-parent="#remove-devices-accordion">
                            <div class="accordion-body">
                                <button class="btn btn-outline-secondary btn-sm">FaceTime HD Camera (3A71:F4B5)</button>
                                <button class="btn btn-outline-secondary btn-sm">OBS Virtual Camera</button>
                                <button class="btn btn-outline-secondary btn-sm">mmhmm Camera</button>
                                <button class="btn btn-outline-secondary btn-sm">Logitech BRIO (046d:085e)</button>
                                <button class="btn btn-outline-secondary btn-sm">Logitech Webcam C930e (046d:0843)</button>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <div class="accordion-header" id="microphone-devices-accordion">
                            <button class="btn icon-button btn-outline-secondary"
                                    id="microphone-devices-button"
                                    data-bs-toggle="collapse" data-bs-target="#microphone-devices"
                                    aria-expanded="true" aria-controls="microphone-devices"
                                    title="Remove microphones from device selection">
                                <i class="bi bi-mic"></i>
                                <span>Microphones</span>
                            </button>
                        </div>
                        <div class="accordion-collapse collapse" id="microphone-devices"
                             aria-labelledby="microphone-devices-accordion"
                             data-bs-parent="#remove-devices-accordion">
                            <div class="accordion-body">
                                <button class="btn btn-outline-secondary btn-sm">MacBook Pro Microphone (Built-in)</button>
                                <button class="btn btn-outline-secondary btn-sm">Wave Link MicrophoneFX (Virtual)</button>
                                <button class="btn btn-outline-secondary btn-sm">Wave Link Stream (Virtual)</button>
                                <button class="btn btn-outline-secondary btn-sm">Microsoft Teams Audio Device (Virtual)
                                </button>
                                <button class="btn btn-outline-secondary btn-sm">mmhmm Studio Audio (Virtual)</button>
                                <button class="btn btn-outline-secondary btn-sm">Elgato Wave:3 (0fd9:0070)</button>
                                <button class="btn btn-outline-secondary btn-sm">Logitech BRIO (046d:085e)</button>
                                <button class="btn btn-outline-secondary btn-sm">Logitech Webcam C930e (046d:0843)</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <!--div class="col-9" id="device-manager-selections">
            <div class="reload-warning hidden" id="device-manager-reload-warning">
                <span class="text-danger">Reload of this page required to enable this feature.</span>
                <button class="btn btn-outline-danger reload-button">
                    <i class="bi bi-arrow-clockwise"></i>
                    <span>Reload Page</span>
                </button>
            </div>
        </div-->
    </div>
    <!-- END: DEVICE MANAGER -->

    <div class="content" id="modify-stream">
        <div class="col">
            <button class="btn icon-button btn-outline-secondary streamModificationButton" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Enable Stream Modification">
                <i class="bi bi-emoji-smile-upside-down"></i>
                <span>Enable Stream Modification</span>
            </button>
        </div>
    </div>

    <div class="content" id="record">
        <div class="icon-button">
            <i class="bi bi-record-circle"></i>
            <span>Record</span>
        </div>
    </div>

    <div class="content" id="presence">
        <div class="icon-button">
            <i class="bi bi-person-check"></i>
            <span>Presence</span>
        </div>
    </div>


</div>
</body>
</html>
