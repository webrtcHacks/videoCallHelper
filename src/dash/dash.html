<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VCH Panel</title>
    <style>
        div.vch {
            position: fixed;
            display: flex;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: lightgrey;
            /*
            color: red;
            text-align: center;
            */
        }
        div.eventBox{
            margin-top: 2px;
            padding: 0;
        }
        p {
            /*height: 100%;*/
            vertical-align: top;
            margin: 0;
        }
        span {
            margin: 0 10px
        }
        .eventBox{
            position: relative;
            overflow-y: scroll;
            width: 33.3%;
            /* height: 100%;*/
            /* background-color: lightslategrey; */
        }
        h3{
            margin: 0
        }


    </style>
</head>
<body>
<div class="vch">
    <div class="eventBox">
        <h3>Frame Capture</h3>
        <label for="start_on_pc_check">Start on peerConnection? </label>
        <input type="checkbox" id="start_on_pc_check" disabled>
        <br>
        <label for="interval">Time between images in sec: </label>
        <input id="interval" type="text" value="30" size="8" required pattern="^[0-9]{1,9}$"/>
        <button id="apply_settings">Apply</button>
        <br>
        <button id="sampling_start">Start</button>
        <button id="sampling_stop">Stop</button>
        <button id="open_sampling">Open Sampling</button>
    </div>
    <div class="eventBox">
        <h3>Status: <span id="status"></span></h3>
        <div class="row">
            <b>Manual presence controls</b><br>
            <button type="button" class="btn btn-danger busy hidden" id="busy">Busy</button>
            <button type="button" class="btn btn-primary busy" id="not_busy">Not busy</button>
        </div>
        <button id="presence_setup">Presence Settings</button>
    </div>
    <div class="eventBox">
        <h3>Message log</h3>
        <span id="events"></span>
    </div>
    <div class="eventBox">
        <p>Remote audio levels</p>
        <span class="remote_audio_level"></span>
        <p>Local audio levels:</p>
        <span class="local_audio_level"></span>
    </div>

</div>
<!--script defer src="../scripts/dash.js" type="module"></script-->
</body>
</html>
